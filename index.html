<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Slabo+27px&display=swap"
        rel="stylesheet">
    <title>Hamburger Menu</title>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <a href="#"><img src="./images/logo.png" alt="logo"></a>
            </div>
            <div class="btn-wrapper">
                <button class="banner-btn">Explore More</button>
            </div>
        </div>

        <div class="nav-wrapper">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <div class="top-nav">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link" data-text="Home">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="About Us">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Services">Services</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Contact">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="bottom-nav">
                <ul class="icons">
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-youtube"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-twitter"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
